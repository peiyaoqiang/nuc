<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行-个人存款计算器</title>
		 <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
        <!-- jQuery文件务必在bootstrap.min.js 之前引入 -->
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<script>
		//定义一个函数，完成存款的计算
		function calc(){
			//1.获取存款金额，读取文本框里的数值
			var cunkaunjine = document.getElementById("amount").value;
			//上面取到的值是：“8000”，带双引号“8000”需要变成8000
			var cunkaunnum=parseInt(cunkaunjine);
			//2.开始计算
			//取得存款年限
			var lilv = document.getElementById("year").value;
			//var lilvnum = ParserInt(lilv);//只有文本框需要转换
			var lixi = lilv*cunkaunnum;
			var total = cunkaunnum+lixi;
			//3.把相应的结果写入相应的文本框
			document.getElementById("lixi").value=lixi;
			document.getElementById("total").value=total;
			//4.
		}
		
		
		
		
		
		
		
		
	</script>
	
	
	
	
	
	</head>
	<body>
		<div class="container text-center">
		 <h1>个人网银-个人存款计算器</h1>
		 <table class="table table-bordered text-center">
			<tr class="bg-primary">
				<td colspan="2">个人存款计算器</td>
			</tr>	
			<tr>
				<td>存款金额</td>
				<td>
					<input class="form-control" type="text" placeholder="请输入存款金额" id="amount" />
				</td>
			</tr>
			<tr>
				<td>存款年限</td>
				<td>
					<select id="year" class="form-control">
					<option value="0.0175">一年（1.75%）</option>
					<option value="0.0225">二年（2.25%）</option>
					<option value="0.0275">三年（2.75%）</option>
					<option value="0.0275">五年（2.75%）</option>
					</select>
				</td>
				<tr>
					<td>所得利息</td>
					<td>
					<input id="lixi" type="text" class="form-control" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td>
					<input id="total" type="text" class="form-control" readonly="readonly" />
					</td>
				</tr>
				<td colspan="2">
					<button onclick="calc()" class="btn btn-primary btn-block">计算</button></td>
				</tr>
		 </table>
		   开发者：2013041444 裴耀强 中北大学软件学院2020级
		</div>
	</body>
</html>
